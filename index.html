<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://kit.fontawesome.com/4bb4dfed16.js" crossorigin="anonymous"></script>
    <title>Galeria - Kurapika</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="https://github.com/IvoJunior0/Galeria" target="_blank"><i class="fa-brands fa-github"></i></a>
        </nav>
    </header>
    <main class="content">
        <div class="title">
            <img src="images/kurapika.png" class="kurapika-title">
            <div class="title-text">
                <h1>Galeria de fotos e vídeos</h1>
                <p>写真とビデオのギャラリー</p>
            </div>
        </div>
        <div class="media">
            <div class="subtitle animate-on-scroll">
                <h2 class="title">Fotos</h2>
                <p>写真</p>
            </div>
            <div class="fotos container">
                <a href="images/img-1.jpeg" class="box animate-on-scroll">
                    <img src="images/img-1.jpeg">
                </a>
                <a href="images/img-2.jpeg" class="box animate-on-scroll">
                    <img src="images/img-2.jpeg">
                </a>
                <a href="images/img-3.jpeg" class="box animate-on-scroll">
                    <img src="images/img-3.jpeg">
                </a>
                <a href="images/img-4.jpeg" class="box animate-on-scroll">
                    <img src="images/img-4.jpeg">
                </a>
                <a href="images/img-5.jpeg" class="box animate-on-scroll">
                    <img src="images/img-5.jpeg">
                </a>
                <a href="images/img-6.jpeg" class="box animate-on-scroll">
                    <img src="images/img-6.jpeg">
                </a>
            </div>
            <div class="subtitle animate-on-scroll">
                <h2 class="title">Vídeos</h2>
                <p>写真</p>
            </div>
            <div class="videos container">
                <a href="videos/video-1.mp4" class="box animate-on-scroll">
                    <video src="videos/video-1.mp4" poster="images/thumbnail-1.jpg"></video>
                </a>
                <a href="videos/video-2.mp4" class="box animate-on-scroll">
                    <video src="videos/video-2.mp4" poster="images/thumbnail-2.jpg"></video>
                </a>
                <a href="videos/video-3.mp4" class="box animate-on-scroll">
                    <video src="videos/video-3.mp4" poster="images/thumbnail-3.jpg"></video>
                </a>
                <a href="videos/video-4.mp4" class="box animate-on-scroll">
                    <video src="videos/video-4.mp4" poster="images/thumbnail-4.jpg"></video>
                </a>
                <a href="videos/video-5.mp4" class="box animate-on-scroll">
                    <video src="videos/video-5.mp4" poster="images/thumbnail-5.jpeg"></video>
                </a>
                <a href="videos/video-6.mp4" class="box animate-on-scroll">
                    <video src="videos/video-6.mp4" poster="images/thumbnail-6.jpg"></video>
                </a>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
